	<!--Script for parsing url-->
		<script>
			var url = document.URL;
			var infostrings = url.split("?")[1];
			var stringsvar=infostrings.split("&");
			var host,pic,price;
			for(i=0;i<stringsvar.length;i++){
				if(stringsvar[i].indexOf("Host")!=-1){
					host=stringsvar[i].substring(stringsvar[i].indexOf("=")+1);
				}
				else if(stringsvar[i].indexOf("Picture")!=-1){
					pic=stringsvar[i].substring(stringsvar[i].indexOf("=")+1);
				}
				else{
					price=stringsvar[i].substring(stringsvar[i].indexOf("=")+1);

				}
			}
			//document.getElementById("eventimage").innerHTML=host;
			if(pic.length>1){document.getElementById("eventimage").src=pic;}
			if(host.length>1){document.getElementById("Host").innerHTML=host;}
			if(price.length>1){document.getElementById("Price").innerHTML=price;}
			//Picture=css/testbooknow.jpg&Host=abcd&Price=15 eisodos meta to ? sth selida
		</script>
