<!DOCTYPE html>
<html lang="en"	xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Προσθήκη Μέρους</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/host_profile.js"></script>
    <script type="text/javascript" src="/js/autocomplete_search.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jasny-bootstrap.min.js"></script>
    <link href="/css/add_place.css" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"/>

  </head>

 <body>

		<div class="navbar navbar-default navbar-fixed-top">
		    <div class="navbar-header">
		    	<a style="color:white" class="navbar-brand" href="/">
					<div style="font-family:Comic Sans MS,cursive,sans-serif">
						<div class="title_spec" >Parents On Duty</div>
					</div>
				</a>
		    </div>
		</div><!--/.navbar -->

		<div class="row-offcanvas row-offcanvas-left">
		  <div id="sidebar" class="sidebar-offcanvas">
		      <div class="col-md-12">
		        <h3>Άλλες Επιλογές</h3>
		        <ul class="nav nav-pills nav-stacked">
		          <li><a href="/organiser/profile">Προφίλ</a></li>
		          <li class="active"><a href="/organiser/add_place">Προσθήκη Μέρους</a></li>
		          <li><a href="/organiser/add_event">Προσθήκη Εκδήλωσης</a></li>
		          <li><a href="/organiser/wallet">Πορτοφόλι</a></li>
		        </ul>
		      </div>
		  </div>
		  <div id="main">
		      <div class="col-md-12">
		      	  <p class="visible-xs">
		            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Μενού</button>
		          </p>
		          <h2>Προσθήκη Μέρους</h2>
		          <hr/>
                <form method="get" id="Add_place">
                    <div class="row">
  		               <div class="form-group col-xs-12 col-md-4 col-sm-8">
  		           		 <h3>Όνομα Χώρου</h3>
  				           <div class="form-group">
  							 <input type="text" class="form-control" required="true" autofocus="true" id="Place_Name" name="Place" placeholder="Πεζοδρόμιο" aria-describedby="helpQuery" value=""/>
  		        		   </div>
  		        	   </div>
  	        	    </div>
                    <div class="row">
  		              <div class="form-group col-md-12">
  		              		<h3>Διεύθυνση</h3>
  		              		<div class="well" id="locationField">
  								<input id="autocomplete" placeholder="Π.χ. Συγγρού 15" required="true" onFocus="geolocate()" type="text"/>
  							</div>
  							<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR7e_1Er6gEoMB_i69MOiljeHJepWdVKA&amp;libraries=places&amp;callback=initAutocomplete"
           					async="async" defer="defer"></script>

  		              	</div>
  		          </div>
  		          <br/>
                  <div class="row">
                      <div class="col-md-2 col-sm-6 col-xs-12">
                          <h4>Όδος</h4>
                          <input readonly="true" type="text" required="true" value="" name="route" id="route"/>
                      </div>
                      <div class="col-md-2 col-sm-6 col-xs-12">
                          <h4>Αριθμός</h4>
                          <input type="number" value="" name="number" id="street_number"/>
                      </div>
                      <div class="col-md-2 col-sm-6 col-xs-12">
                          <h4>Πόλη</h4>
                          <input readonly="true" type="text" required="true" value="" name="town" id="locality"/>
                      </div>
                      <div class="col-md-2 col-sm-6 col-xs-12">
                          <h4>Ταχυδρομικός Κώδικας</h4>
                          <input readonly="true" type="text" value="" name="zip" id="postal_code"/>
                      </div>
                  </div>
                  <br/>

                  <br/>
  		          <!-- <div class="row">
                      <div class="col-xs-12 col-md-4 col-sm-8 form-group has-feedback ">
                          <h3>Ανέβασε Φωτογραφία Μέρους</h3>
                          <div class="fileinput fileinput-new" data-provides="fileinput">
                              <span class="btn btn-default btn-file"><input required="true" type="file" name="..."/></span>
                              <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
                          </div>
                      </div>
  		          </div> -->
                    <div class="row col-xs-6 col-md-2 col-sm-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-3">
                        	<button type="submit" class="btn btn-info btn-lg btn-block search_button" form="Add_place" value="Submit"><i class="fa fa-search" aria-hidden="true">Πρόσθεσε Μέρος</i></button>
                    </div>


                </form>
		      </div>
		  </div>
		</div><!--/row-offcanvas -->


	</body>
</html>
