<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
>

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Wallet</title>

    <!-- Bootstrap Core CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/css/wallet.css" rel="stylesheet"/>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>


<!---->
<body>
	<div class="row">
		<div class="col-sm-2" >
			<button  onclick="location.href='/organiser/profile'" type="button" class="btn btn-primary">Προφίλ</button>
		</div>
	</div>
	<div class="container">
	<h1 class="welcome text-center">Πορτοφολί<br/></h1>
		<div class="card card-container">
		<h2 class='login_title text-center'><b>Διαχείρηση Πορτοφολιού</b></h2>
			<form th:action="@{/wallet}" class="form-signin" method="post">
				<span id="reauth-email" class="reauth-email"></span>
				<hr/>
				<br/>
				<!---->
				<h4 th:text="'Εισπράξεις: ' + ${curUser.points}/100 +'€'"> </h4>
				<br/>
				<button class="btn btn-lg btn-primary" type="button" data-toggle="modal" data-target="#myModal">Ανάληψη!</button>
				<!-- Modal -->
				  <div class="modal fade" id="myModal" role="dialog">
				    <div class="modal-dialog">

				      <!-- Modal content-->
				      <div class="modal-content">
				        <div class="modal-header">
				          <button type="button" class="close" data-dismiss="modal">&times;</button>
				          <h4 class="modal-title">Συμπλήρωσε Στοιχεία Πιστωτικής</h4>
				        </div>
				        <div class="modal-body">
						    <div class="form-group">
								<h3>Γράψτε Την Αξιολογησή Σας</h3>
								<textarea class="form-control custom-control" required="true" name="desc" placeholder="Π.χ. Ένα όμορφο Σάββατο πάλι εμείς και τα παιδιά σας.... " rows="3" style="resize:none"></textarea>
					  	    </div>
				        </div>
				        <div class="modal-footer">
				          <button type="submit" class="btn btn-default" data-dismiss="modal">Ανάληψη</button>
				        </div>
				      </div>

				    </div>
				  </div>

			</form><!-- /form -->
		</div><!-- /card-container -->
	</div><!-- /container -->
</body>

</html>
