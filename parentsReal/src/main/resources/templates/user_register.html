<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Εγγραφή</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/css/register.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body >
	<div class="row">
		<div class="col-sm-2" >
	   <button  onclick="location.href='/'" type="button" class="btn btn-primary">Αρχική Σελίδα</button>
		</div>
	</div>
    <div class="container">
    <h1 class="welcome text-center">Καινούργιος Λογαριασμός</h1>
        <div class="card card-container">
            <h2 class='login_title text-center'><b>Εγγραφή</b></h2>
            <!--Add a class for error beeing red for example-->
            <div th:if="${error}">
                <h3 th:if=" ${error}=='exists' " ><b>Υπάρχει ήδη λογαριασμός με αυτο το email</b></h3>
                <h3 th:if=" ${error}=='pwd_not_good' " ><b>Πρέπει να εισάγεται πιο ασφαλή κωδικο</b></h3>
                <h3 th:if=" ${error}=='empty' " ><b>Πρέπει να συπμληρώσεται ολα τα πεδία</b></h3>
            </div>
            <div class="row">
            	<div class="btn-toolbar">
					<div class="col-xs-5">
						<input type="button" class="btn btn-info btn-lg custom1 active disabled" value="Χρήστης" onclick="location.href = '/register';"/>
					</div>
					<div class="col-xs-5">
						<input type="button" class="btn btn-info  btn-lg custom2" value="Οικοδεσπότης" onclick="location.href = '/host_register';"/>
					</div>
				</div>
			</div>
            <hr/>
            <form th:action="@{/register}" class="form-signin" method="post">
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">Email</p>
                <input th:value="${oldFields?.get('Email')}" type="text" id="inputEmail" class="login_box" placeholder="user01@email.com" name="Email" required="True" autofocus="True"/>
                <p class="input_title">Ψευδώνυμο</p>
                <input th:value="${oldFields?.get('Username')}" type="text" id="inputUserName" class="login_box" placeholder="User1234" name="Username" required="True" autofocus="True"/>

                <p class="input_title">Κωδικός</p>
                <input type="password" id="inputPassword" class="login_box" placeholder="******" name="Pwd" required="True"/>
                <p class="input_title">Επαλήθευση Κωδικού</p>
                <input type="password" id="inputRePassword" class="login_box" placeholder="******" name="RePwd" required="True"/>
                <div id="remember" class="checkbox">
                    <label>
                        
                    </label>
                </div>
                <button class="btn btn-lg btn-primary" type="submit">Εγγραφή</button>
				<a href="/login" class="text-right">Έχετε ήδη Λογαριασμό;</a>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>

</html>
