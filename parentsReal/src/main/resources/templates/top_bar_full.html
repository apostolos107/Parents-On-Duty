<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head-top-bar" th:remove="tag">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
	<!--Datepicker-->
	     <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
      <link rel="stylesheet" type="text/css" media="all" href="bootstrap-daterangepicker-master/daterangepicker.css" />
      <style type="text/css">
      .demo { position: relative; }
      .demo i {
        position: absolute; bottom: 10%; right: 20%; top: auto; cursor: pointer;
      }
      </style>
    <!-- Custom CSS -->
    <link href="css/full-bar.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/map.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav th:fragment="nav-bar-full" class="navbar navbar-default navbar-fixed-top" role="navigation">
           <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a style="color:white" class="navbar-brand" href="/">
					<div style="font-family:Comic Sans MS,cursive,sans-serif">
						<div class="title_spec" >Parents On Duty</div>
					</div>
				</a>
            </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        		<form-inline action="/results" method="get" id="AboutSearches">
        			<div class="col-sm-2 address_search">
        				<label for="Address_Search"><div style="color:white">Διεύθυνση Αναζήτησης</div></label>
						<input type="text" class="form-control" id="Address_Search" name="Address" placeholder="Οδός,Περιοχή,Ταχυδρομικός κώδικας;" aria-describedby="helpQuery" value=""/>
						<i class="fa fa-building-o form-control-feedback"></i>
						<span id="helpQuery" class="help-block hidden">Σε τι βοηθαει αυτο;</span>
        			</div>
        			<div class="col-sm-2 date_search">
        				<label for="config-demo"><div style="color:white">Hμερομηνία</div></label>
						<input type="text" id="config-demo" name="Dates" class="form-control" value=""/>
        			</div>
        			<div class="col-sm-1 price_search">
        				<label for="Prices">
        				<div style="color:white">Τιμή</div></label>
						<select name="Price" id="Prices"  class="form-control">
						<option value="1">1-5</option>
						<option value="2">5-10</option>
						<option value="3">10-15</option>
						<option value="4">15-20</option>
						<option value="5">20-25</option>
						</select>
        			</div>
        			<div class="col-sm-1 price_search">
						<label for="Age"><div style="color:white">Ηλικία</div></label>
						<input type="number" id="Age" class="form-control" name="Age" min="1" max="15" value="2"/>
        			</div>
        			<div class="col-sm-2 extra_search">
        				<label for="query_tags"><div style="color:white">Extra Tags</div></label>
						<input type="text" class="form-control" id="query_tags" name="ExtraTags" placeholder="ώρα,είδος δραστηριότητας κλπ" aria-describedby="helpQuery" value=""/>
						<i class="fa fa-building-o form-control-feedback"></i>
						<span id="helpQuery" class="help-block hidden">Σε τι βοηθάει αυτό;</span>
        			</div>
        			<div class="col-sm-1">
						<button type="submit" class="btn btn-info btn-lg btn-block search_button" form="AboutSearches" value="Submit"><i class="fa fa-search" aria-hidden="true">Αναζήτηση</i></button>
					</div>
        		</form-inline>
                    <ul th:unless="${#httpServletRequest.remoteUser}" class="nav navbar-nav navbar-right logsign">
                        <li><a style="color: white" href="/register" ><span class="glyphicon glyphicon-user"></span> Εγγραφή</a></li>
                        <li><a style="color: white" href="/login"><span class="glyphicon glyphicon-log-in"></span> Σύνδεση</a></li>
                    </ul>
                    <ul th:if="${#httpServletRequest.remoteUser}" class="nav navbar-nav navbar-right logsign">
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" value="Αποσύνδεση"/>
                            </form>
                        </li>
                        <li><a style="color: white" href="/user"><span class="glyphicon glyphicon-log-in"></span> <span th:text="${#httpServletRequest.remoteUser}"> </span></a></li>
                    </ul>
         </div>
    </nav>

	<!--DatePicker-->

	<script type="text/javascript" src="bootstrap-daterangepicker-master\example\amd/require.js" data-main="bootstrap-daterangepicker-master\example\amd/main.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
