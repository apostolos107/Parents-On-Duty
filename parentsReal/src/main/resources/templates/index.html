							<div class="col-md-12" id="Search_Section">
								<div class="text-center" id="content-home">
									<div class="tab-content">
										<div role="tabpanel" class="tab-pane active" id="AllSearchForms">
											<form action="/results" method="get" id="AboutSearches">
												<div class="form-group has-feedback col-md-12">

													<!--input type="hidden" id="hidden1" name="by" value=""-->

												</div>
												
												<div class="form-group col-md-6">

													<select name="Price" id="Prices"  class="form-control">

														<option value="2">5-10</option>

														<option value="4">15-20</option>

													<!--<input type="number" class="form-control" id="rooms" name="hab" min="1" max="10" value="1">-->
												</div>
												<div id="Age_Tags">
													<div class="hab-group">

														</div>
														<div class="form-group col-md-3">

			<!--AdvancedSearch-->
			<script>
				function myFunction() {
					var x = document.getElementById('AdvancedSearch');
					
					var elem = document.getElementById("mybutt");
					if (elem.innerHTML=="Λιγότερα") elem.innerHTML = "Περισσότερα";
					else elem.innerHTML = "Λιγότερα";
					
					if (x.style.display === 'none') {
						x.value="Περισσότερα";
						x.style.display = 'block';
					} else {
						x.style.display = 'none';
					}
				}
			</script>
