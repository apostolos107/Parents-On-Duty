<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Search Results</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="/css/1-col-portfolio.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/map.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <div th:replace="top_bar_full :: head-top-bar"></div>
</head>

<body>

    <!-- Navigation -->
    <nav th:replace="top_bar_full :: 'nav-bar-full' "></nav>

<!-- Page Content -->
    <div class="container">
			<div class="col-xs-12 col-md-6 col-sm-12" id="left">
				 <h1 class="page-header">Αποτελέσματα Αναζήτησης</h1>
		        <th:block th:if="${allEventsGroup.size() != 0}" th:each="oneEventGroup : ${allEventsGroup}" >
		        	<th:block th:if="${oneEventGroup.events.size() != 0}" th:each="oneEvent : ${oneEventGroup.events}">
		            	<h2 th:text="${oneEvent.eventsgroup.name}"></h2>
                        <div class="row">
                            
                            <hr/>
		                    <div class="col-sm-6">
		                    	<a th:href="'/event?id='+${oneEvent.idEvents}">
			                        <img  class="img-responsive" src="images.png" alt=""/>
		                        </a>
		                    </div>
		                    <div class="col-sm-6">
		                        <h4 th:text=" 'Τιμή : ' + ${oneEvent.price} + '€'"></h4>
		                        <h4 th:text=" 'Διεύθυνση : ' + ${oneEvent.location.address}"></h4>
		                        <h4 th:text=" 'Ημερομηνία : ' + ${oneEvent.day}"></h4>
		                        <br/>
		                    </div>
		                    <div class="ratings">
		                        <p th:text="${oneEvent.eventsfeedbacks.size()} + ' Review'" class="pull-right">3 Αξιολογήσεις</p>
		                        <p>
		                            <span class="glyphicon glyphicon-star"></span>
		                            <span class="glyphicon glyphicon-star"></span>
		                            <span class="glyphicon glyphicon-star"></span>
		                            <span class="glyphicon glyphicon-star"></span>
		                            <span class="glyphicon glyphicon-star-empty"></span>
		                            4.0 Αστέρια
		                        </p>
		                    </div>
		                </div>
		            
              </th:block>
              <h2 th:if="${oneEventGroup.events.size() == 0}">Δε βρέθηκε κάποιο αποτέλεσμα</h2>
            </th:block>
            
            	<h2 th:if="${allEventsGroup == null || allEventsGroup.size() == 0}">Δε βρέθηκε κάποιο αποτέλεσμα</h2>
           	</div>
	            <div class="col-xs-12 col-md-6 col-sm-12" id="right">
	                    <div class="iframe-container">
	            			<div id="map" style="background:yellow"></div>
	                	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA0LB9wygyf715poPbZLtVZe5roaQjOkM&amp;callback=myMap"></script>
						</div>
	            </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-daterangepicker-master\example\amd/require.js" data-main="bootstrap-daterangepicker-master\example\amd/main.js"></script>

</body>

</html>
