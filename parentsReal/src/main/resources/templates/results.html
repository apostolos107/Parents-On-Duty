<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Search Results</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/1-col-portfolio.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/map.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <div th:replace="top_bar_full :: head-top-bar"></div>
</head>

<body>

    <!-- Navigation -->
    <nav th:replace="top_bar_full :: 'nav-bar-full' "></nav>

<!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Result Page
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Project One -->
		        <div class="row">

		        <th:block th:if="${allEventsGroup.size() != 0}" th:each="oneEventGroup : ${allEventsGroup}" >
		        	<th:block th:if="${oneEventGroup.events.size() != 0}" th:each="oneEvent : ${oneEventGroup.events}">
		            <div class="col-sm-6">
		                <div class="row">
		                    <div class="col-sm-6">
		                    	<a th:href="'/event?id='+${oneEvent.idEvents}">
			                        <img  class="img-responsive" src="images.png" alt=""/>
		                        </a>
		                    </div>
		                    <div class="col-sm-6">
		                        <h4 th:text=" 'Price : ' + ${oneEvent.price} + 'â‚¬'">Price : </h4>
		                        <h4 th:text="${oneEvent.location.address}">Address:</h4>
		                        <h4 th:text=" 'Date : ' + ${oneEvent.day}">Date:</h4>
		                        <br/>
		                    </div>
		                    <p th:inline="text"> [[${oneEvent.eventsgroup.description}]]</p>
		                    <div class="ratings">
		                        <p th:text="${oneEvent.eventsfeedbacks.size()} + ' Review'" class="pull-right">3 Reviews</p>
		                        <p>
		                            <span class="glyphicon glyphicon-star"></span>
		                            <span class="glyphicon glyphicon-star"></span>
		                            <span class="glyphicon glyphicon-star"></span>
		                            <span class="glyphicon glyphicon-star"></span>
		                            <span class="glyphicon glyphicon-star-empty"></span>
		                            4.0 Stars
		                        </p>
		                    </div>
		                </div>
		            </div>
              </th:block>
              <p class="col-sm-6" th:if="${oneEventGroup.events.size() == 0}">Event not found </p>
            </th:block>
            <p class="col-sm-6" th:if="${allEventsGroup.size() == 0}">Event not found </p>
	            <div class="col-sm-6">
	                    <div id="map" style="width:550px;height:500px;background:yellow"></div>
	                     <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBA0LB9wygyf715poPbZLtVZe5roaQjOkM&amp;callback=myMap"></script>
	            </div>
	        </div>
        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        <hr/>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-daterangepicker-master\example\amd/require.js" data-main="bootstrap-daterangepicker-master\example\amd/main.js"></script>

</body>

</html>
