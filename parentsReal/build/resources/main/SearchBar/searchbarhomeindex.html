	<div class="col-md-12" id="loquesea">
        <div class="col-md-5" id="buscador-home">

						<ul class="nav nav-tabs" role="tablist">

					</div>
					<div class="col-md-10" id="content-home">
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="hotel">
								<form method="post" id="hotel-form">
									<div class="form-group has-feedback col-md-12">
										<label for="query_hoteles">Hotel o Destino</label>
										<input type="hidden" id="by_hotel" name="by" value="">
										<input type="hidden" id="id_hotel" name="id" value="">
										<input type="text" class="form-control" id="query_hoteles" placeholder="Hotel, Destino, Ciudad, localidad..." aria-describedby="helpQuery" value="">
										<i class="fa fa-building-o form-control-feedback"></i>
										<span id="helpQuery" class="help-block hidden">Debes seleccionar algun Hotel o Destino</span>
									</div>
									<div id="event_period">
										<div class="form-group has-feedback col-md-6">
											<label for="">Desde</label>
											<input type="text" class="form-control actual_range" name="in" id="checkin_tour" placeholder="yyyy-mm-dd">
											<i class="fa fa-calendar form-control-feedback"></i>
										</div>
										<div class="form-group has-feedback col-md-6">
											<label for="">Hasta</label>
											<input type="text" class="form-control actual_range" name="out" id="checkout_tour" placeholder="yyyy-mm-dd">

										</div>
									</div>
									<div class="form-group col-md-6">
										<label for="rooms">Habitaciones</label>

											<option value="4">4 Habitaciones</option>
											<option value="5">5 Habitaciones</option>
											<option value="6">6 Habitaciones</option>
											<option value="7">7 Habitaciones</option>
											<option value="8">8 Habitaciones</option>
											<option value="9">9 Habitaciones</option>
											<option value="10">10 Habitaciones</option>
										</select>
										<!--<input type="number" class="form-control" id="rooms" name="hab" min="1" max="10" value="1">-->
									</div>
									<div id="acomodo-buscador">
										<div class="hab-group">
											<div class="form-group col-md-3">
												<label for="adt">Adultos</label>
												<input type="number" class="form-control" name="adt" min="1" max="15" value="2">
											</div>
											<div class="form-group col-md-3">
												<label for="chd">Niños</label>
												<input type="number" class="form-control" name="chd" min="0" max="10" value="0">
											</div>
											<div class="age-chd"></div>
										</div>
									</div>
									<div class="form-group col-md-12">
										<button type="submit" class="btn btn-info btn-lg btn-block"><i class="fa fa-search" aria-hidden="true"></i></button>
									</div>
								</form>
							</div>
							<div role="tabpanel" class="tab-pane" id="tour">
								<form method="post" id="tour-form">
									<div class="form-group has-feedback col-md-12">
										<label for="query_tour">Hotel o Destino</label>
										<input type="hidden" id="by_tour" name="by" value="">
										<input type="hidden" id="id_tour" name="id" value="">

										<div class="form-group col-md-3">
											<label for="adt">Adultos</label>
											<input type="number" class="form-control" name="adt" min="1" max="15" value="2">
										</div>
										<div class="form-group col-md-3">
											<label for="chd">Niños</label>

								</form>
							</div>

										<span id="helpQuery" class="help-block hidden">Debes seleccionar algun Tour o Destino</span>
									</div>
									<div class="form-group has-feedback col-md-12">

										<i class="fa fa-building-o form-control-feedback"></i>
										<span id="helpQuery" class="help-block hidden">Debes seleccionar algun Tour o Destino</span>
									</div>
									<div id="event_period">

											<input type="text" class="form-control actual_range" name="in" id="checkin_transfer" placeholder="yyyy-mm-dd">
											<i class="fa fa-calendar form-control-feedback"></i>
										</div>
										<div class="form-group has-feedback col-md-6">
											<label for="">Vuelta</label>
											<input type="text" class="form-control actual_range" name="out" id="checkout_transfer" placeholder="yyyy-mm-dd">

									</div>
									<div class="col-md-12">
